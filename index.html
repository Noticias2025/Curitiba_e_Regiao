<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste de Localização</title>
  <style>
    body.blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="blurred">

  <div id="overlay">
    Este site precisa da sua localização para continuar.<br>
    Por favor, clique no botão abaixo:<br>
    <button onclick="pedirLocalizacao()">Permitir localização</button>
  </div>

  <div style="padding: 30px;">
    <h1>Conteúdo da Página</h1>
    <p>Este conteúdo só aparece quando a localização é permitida.</p>
  </div>

  <script>
    function pedirLocalizacao() {
      if (!navigator.geolocation) {
        alert("Geolocalização não é suportada neste navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          console.log("Localização:", lat, lon);

          // Envio para servidor (remova isso se não quiser testar agora)
          try {
            await fetch("https://httpbin.org/post", {
              method: "POST",
              body: JSON.stringify({ lat, lon }),
              headers: {
                "Content-Type": "application/json"
              }
            });
          } catch (e) {
            console.warn("Erro ao enviar localização:", e);
          }

          liberarConteudo();
        },
        (error) => {
          alert("Permissão de localização negada.");
        }
      );
    }

    function liberarConteudo() {
      document.body.classList.remove("blurred");
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
